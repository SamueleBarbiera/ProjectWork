    <body class="body">
        <form class="m-4">
            <nav class="m-2" id="nav">
                <a href="index.html">
                    <img src="../immagini/logo.png" width="30" height="30" alt="">
                </a>
                <a style="color: white; text-decoration:none" href="storico.html">DB</a>
                <a style="color: white; text-decoration:none" href="ultimi.html">Last LOGs</a>
                <div class="animation start-home" style="left: 105px;"></div>
            </nav>&nbsp;
            <!------------------------------------------------------------------------------------------->
            <div class="container-fluid">
                <div class="container-fluid" style="align-items: center; justify-content: center;">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <div>
                              <input type="datetime-local" class="form-control input-lg"  style="height: 2.3rem; font-size: 1em;"  name="from" >
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <div>
                              <!-- <input type="datetime-local" id="dateissuebegan" name="dateissuebegan" value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00"> -->
                              <input type="datetime-local" class="form-control input-lg"  style="height: 2.3rem; font-size: 1em;"  name="to" >
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <div>
                              <input type="text" class="form-control input-lg" name="code"  id="codice" placeholder="Codice Commessa">
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <div>
                                <input type="submit" class="form-control input-lg link" placeholder="INVIA" id="cerca" ></input>
                            </div>
                        </div>
                    </div>
                <div>
                <div class="row">
                    <div class="col">
                        <div class="h5 jumbotron border m-0" style="overflow-x:auto; overflow-y:auto;">
                            <!-- TABELLA -->
                            <table id="myTable" class="table table-striped table-bordered display compact" style="width:100%; color:black; position:right">
                                <thead>
                                    <tr>
                                        <th style="text-decoration:none; font-weight: 900; font-size: 13px;">Codice</th>
                                        <th style="text-decoration:none; font-weight: 900; font-size: 12px;">Articolo</th>
                                        <th style="text-decoration:none; font-weight: 900; font-size: 13px;">Data</th>
                                        <th style="text-decoration:none; font-weight: 900; font-size: 13px;">DATA CONS.</th>
                                        <th style="text-decoration:none; font-weight: 900; font-size: 13px;">Pezzi Prod.</th>
                                        <th style="text-decoration:none; font-weight: 900; font-size: 13px;">Pezzi Buoni.</th>
                                        <th style="text-decoration:none; font-weight: 900; font-size: 13px;">Pezzi Scarto.</th>
                                        <th style="text-decoration:none; font-weight: 900; font-size: 13px;">Pezzi S.B</th>
                                        <th style="text-decoration:none; font-weight: 900; font-size: 13px;">Tempo Prod.</th>
                                        <th style="text-decoration:none; font-weight: 900; font-size: 13px;">Tempo P.Moment.</th>
                                        <th style="text-decoration:none; font-weight: 900; font-size: 13px;">Stato Prod.</th>
                                    </tr>
                                </thead> 
                                <tfoot>
                                    <tr><th></th></tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span>
        </div>
